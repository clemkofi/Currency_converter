<mat-card class="dashboard-card-receiving">
    <mat-card-header>
      <mat-card-title> Money to receive </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <!-- labels for receiving section -->
      <div class="card-grid">
        <div>You will obtain</div>
        <div>To</div>
      </div>

      <!-- amount and currency selection for receiving section -->
      <form>
        <div class="card-grid">
          <div style="font-size: 25px">
            <mat-form-field>
              <mat-label>Amount Here!</mat-label>
              <input
                matInput
                type="text"
                [(ngModel)]="receivingAmount"
                placeholder="Ex. 100.00"
                name="receivingAmount"
                readonly
              />
            </mat-form-field>
          </div>
          <div style="font-size: 25px">
            <mat-form-field>
              <mat-label>Currency</mat-label>
              <mat-select
                [(ngModel)]="selectedValueReceiving"
                [(value)]="selectedValueReceiving"
                name="receivingcurrency"
                (ngModelChange)="onChangeReceivingCurrency($event)"
              >
                <mat-option
                  [value]="option.name"
                  *ngFor="let option of currencies"
                  >{{ option.symbol + " " + option.name }}</mat-option
                >
                <!-- <mat-option value="GHS"> ₵ GHS </mat-option>
                <mat-option value="USD"> $ USD </mat-option>
                <mat-option value="EUR"> € EUR </mat-option>
                <mat-option value="GHS"> £ GBP </mat-option>
                <mat-option value="GHS"> ¥ JBY </mat-option>
                <mat-option value="GHS"> ₹ INR </mat-option>
                <mat-option value="GHS"> R ZAR </mat-option> -->
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
